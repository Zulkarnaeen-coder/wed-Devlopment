<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript Math odjects</h1>
        <script>
            var ran = Math.random();
            document.write("Random number between o-1 :" + ran + "<br>")
            var absnum = Math.abs(-7)
            document.write("The abs of -7 : " + absnum +"<br>")
            var sinnum = Math.sin(30)
            document.write("The sin of 30 degrees : " + sinnum + "<br>")
            var cosnum = Math.cos(60)
            document.write("The cos of 60 degrees : " + cosnum + "<br>")
            var tannum = Math.tan(45)
            document.write("The tan of 45 degrees : " + tannum + "<br>")
        </script>
    </body>
</html>
