<DOCTYPE!>
    <html>
        <head>

        </head>
        <body>
            <h1>Methods</h1>
            <p>Some of basic methods</p>
            <script>
                var str = "AmAzInG";
                document.write(str.toUpperCase());
                document.write("<br>")
                document.write(str.toLowerCase());
                document.write("<br>")
                document.write(str.startsWith("Am"));
                document.write("<br>")
                document.write(str.endsWith("g"));
                document.write("<br>")
                document.write(str.includes("In"));
                document.write("<br>")
                document.write(str.length)
            </script>
        </body>

    </html>
